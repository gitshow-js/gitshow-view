<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitShow</title>
</head>
<body id="gitshow-main">
    <div id="gitshow-welcome">
        <main>
            <div class="loader"></div>
            <div id="gitshow-message"></div>
            <h1>GitShow</h1>
            <p><a href="https://github.com/radkovo/gitshow">https://github.com/gitshow-js/gitshow</a></p>
            <div class="show">
                <div id="gitshow-show1">
                    <button type="button" id="gitshow-show">Open a presentation</button>
                    <p>How to <a href="https://github.com/gitshow-js/gitshow#readme" target="_blank">create a presentation</a>?</p>
                </div>
                <div id="gitshow-show2" style="display: none;">
                    <form onsubmit="return false">
                        <label for="gitshow-url">Please enter the GitHub URL of the presentation</label><br>
                        <input type="text" id="gitshow-url" size="40"><br>
                        <p id="gitshow-desturl"></p>
                        <button type="button" id="gitshow-run" style="display: none;">Show</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
